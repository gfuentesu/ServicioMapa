  <script type="text/javascript">
  
	function localizar()
	{
		navigator.geolocation.getCurrentPosition(mapa,error);
	}
	
	function mapa(pos)
	{
		var latitud = pos.coords.latitude;
		var longitud = pos.coords.longitude;
		var precision = pos.coords.accuracy;
		
		var centro = new google.maps.LatLng(latitud, longitud);
		var boti1P = new google.maps.LatLng(-33.58648584397416, -70.58642193675041);
		var boti2P = new google.maps.LatLng(-33.58164372236292, -70.58028638362885);
		
		
		var propiedades = {
				center: centro,
				KeyBoardShortcuts: true,
				mapTypeControl: false,
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				navigationControl: true,
				streetViewControl: false,
				zoom: 15,
				
		};
		var map = new google.maps.Map(document.getElementById("map"), propiedades);
		var marker =  new google.maps.Marker({
		position:centro,
		map: map,
		title:"Esta es tu Posicion"
		
		});
		marker.setIcon('https://dl.dropboxusercontent.com/u/20056281/Iconos/male-2.png');
		
		//marker.setMap(map);
		var mboti1 =  new google.maps.Marker({
		position:boti1P,
		map: map,
		title:"Botilleria Juan Perez"
		
		});
		var mboti2 =  new google.maps.Marker({
		position:boti2P,
		map: map,
		title:"Botilleria Romeral"
		
		});
		mboti2.setIcon('images/financial-services.png');
		
		
		
	}
	
	function error(errorC)
	{
		if(errorC.code == 0)
			alert("Error desconocido");
		else if(errorC.code == 1)
			alert("No se permitio acceso a su Ubicacion");
		else if(errorC.code == 2)	
			alert("Posicion no disponible");
		else if	(errorC.code == 3)
			alert("Tiempo de espera superado");
		
	}
  
  </script>
